image: node:lts

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  before_script:
    - cd astro
    - npm install
  script:
    - npm run build
    # Configuración específica para Astro
    - echo 'base: "/vibria-brian-oscar-adrian/"' >> astro.config.mjs
    - mv dist ../public
  artifacts:
    paths:
      - public