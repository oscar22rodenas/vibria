image: node:lts

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  before_script:
    - cd astro
    - npm install
  script:
    - npm run build
    - mv dist ../public  # Mueve los archivos generados a la ra√≠z del proyecto
  artifacts:
    paths:
      - public
